{% load static %}

<!doctype html>
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/all.css' %} ">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %} ">
</head>

<body>
        
<header>
    {% include 'common/header.html' %}


</header>
       
<div class="container">
    <form>
        <div class="form-group">
            <label for="form_login">Login</label>
            <input id="form_login" type="text" class="form-control" autofocus>
        </div>
        <div class="form-group">
            <label for="form_senha">Senha</label>
            <input id="form_senha" type="text" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="id_check">
            <label for="id_check" class="form-check-label">Permanecer Logado</label>
        </div>
        <a class="btn btn-dark float-right" href="{% url 'relatorio' %}">Acessar</a>
    </form>   

</div>
<script type="script"  src="{% static 'js/jquery-3.4.1.min.js' %} "></script>
<script type="script"  src="{% static 'js/bootstrap.min.js' %} "></script>
<script type="script"  src="{% static 'js/ionicons.js' %} "></script>
</body>
</html>
